<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
   
    let p = 0;
    let c = 0;
    for(let i = 0; i < 5; i++) {
      let roundResult = playRound(playerPlay(), computerPlay());
      if (roundResult == "playerWon")  {p++; console.log('%c Player won round!', 'color: green;');}
      if (roundResult == "playerLost") {c++; console.log('%c Player lost round!', 'color: red;');}
      if (roundResult == "even")  {console.log('%c Even!', 'color: orange;');}
    }
    if      (p > c)   console.log(`The round is over, you won! Results: You: ${p} Computer: ${c}`);
    else if (p < c)   console.log(`The round is over, you sadly lost! Results: You: ${p} Computer: ${c}`);
    else if (p == c)  console.log(`The round is over, nobody won! Results: You: ${p} Computer: ${c}`);






    //generate random nummer between "min" and "max"
    function random(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min +1)) + min; 
    }
    //Player chooses "Rock, Paper or Siccors" and returns choosen object
    function playerPlay() {
      let playerSelection;
      do {
        playerSelection = prompt("Choose Rock, Paper or Scissors", "").toLowerCase();
        console.log(playerSelection);
      }   
      while (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors");
      return playerSelection;
    }
    //Computer chooses randomly "Rock", "Paper" or "Scissors"
    function computerPlay() {
      let itemnumber = random(0,2);
      //console.log(itemnumber);

      let computerSelection;
      switch (itemnumber)  {
        case 0:
          console.log("ComputerSelection: rock");
          return "rock";
          break;
        case 1:
        console.log("ComputerSelection: paper");
          return "paper";
          break;
        case 2: 
          console.log("ComputerSelection: scissors");
          return "scissors";
          break;
      }
    }
    //Who won?
    function playRound(playerSelection, computerSelection) {
      if (playerSelection == computerSelection) return "even"//return `Nobody won! You both choosed ${playerSelection}`
      
      if (playerSelection == "rock") {
        if (computerSelection == "paper")   return "playerLost"//return "You lost! Paper beats Rock.";
        if (computerSelection == "scissors") return "playerWon"//return "You won! Rock beats Scissors";
      }
        
      if (playerSelection == "paper") {
        if (computerSelection == "rock")    return "playerWon"//return "You won! Paper beats Rock.";
        if (computerSelection == "scissors") return "playerLost"//return "You lost! Scissors beats Paper";
      }

      if (playerSelection == "scissors") {
        if (computerSelection == "rock")   return "playerLost"//return "You lost! Rock beats Scissors.";
        if (computerSelection == "paper")  return "playerWon"//return "You won! Scissors beats Paper";
      }
    }
    

  

  </script>
</body>
</html>
